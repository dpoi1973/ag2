<div>
    <!--<input type="submit" id="submit" class="btn btn-default btn-sm" on-click="dosearch(keyword)" value="查询">-->
    <input type="text" class="form-control input-search" (keyup.enter)="dosearch(keyword)" [(ngModel)]="keyword"
    placeholder="请输入查询条件..." aria-describedby="basic-addon2">
</div>
<div>
    <ag-grid-angular #agGrid
                 style="width: 100%; height: 350px;"
                 class="ag-fresh"
                 [gridOptions]="gridOptions"
                 [isFullWidthCell]="isFullWidthCell"
                 [getRowHeight]="getRowHeight"
                 [getNodeChildDetails]="getNodeChildDetails"
                 [fullWidthCellRendererFramework]="getFullWidthCellRenderer()"
                 >
    </ag-grid-angular>
</div>
<div>
    <button on-click="gg('onBtFirst')">首页</button>
    <button on-click="gg('onBtLast')">上一页</button>
    <button  on-click="gg('onBtNext')">下一页</button>
    <button on-click="gg('onBtFinal')">末页</button>
    页数：{{page}}/{{pagesize}}---------总条数：{{totalpagesize}}
</div>

<div style="width: 200px; margin-bottom: 20px;">
      <ng-select [allowClear]="false" 
                #recipientsInput
              [multiple]="true"
              (data)="refreshValue($event)"
              (selected)="selected($event)"
              (removed)="removed($event)"
              (typed)="typed($event)"
              >
    </ng-select>
</div>
